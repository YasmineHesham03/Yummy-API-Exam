<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

  <body>

    <aside id="sideBar" class="d-flex m-0 p-0">
      <div
        id="sideBarInner"
        class="inner-links d-flex flex-column align-items-start justify-content-between"
      >
        <ul class="links list-unstyled p-4">
          <li class="item1 mb-3">
            <a href="#" data="search">Search</a>
          </li>
          <li class="item2 mb-3">
            <a href="#" data="categories">Categories</a>
          </li>
          <li class="item3 mb-3">
            <a href="#" data="area">Area</a>
          </li>
          <li class="item4 mb-3">
            <a href="#" data="ingredients">Ingredients</a>
          </li>
          <li class="item5 mb-3">
            <a href="#" data="contact">Contact Us</a>
          </li>
        </ul>
        <div class="sideBar-footer p-3">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
        </div>
      </div>
      <div
        id="sideBarOuter"
        class="sideBarOuter d-flex flex-column align-items-center justify-content-between py-3"
      >
        <div class="logo-img">
          <a class="" href="index.html">
            <img src="imgs/logo.png" class="w-100 logo" alt="" />
          </a>
        </div>
        <i
          id="open"
          class="menu-icon fa-solid fa-align-justify fa-2x text-black"
        ></i>
        <div class="icons">
          <i class="fa-solid fa-globe d-block text-black"></i>
          <i class="fa-solid fa-share-nodes text-black"></i>
        </div>
      </div>
    </aside>

    <section id="home" class="d-flex">
      <div class="container mb-3">
        <div class="row py-5 g-4" id="mainContainer">
          
        </div>
      </div>
    </section>

    <section id="contact" class="d-flex justify-content-center align-items-center">
      <div class="container mb-3 w-75">
        <div class="row py-5 g-4" id="contactContainer">
          
        </div>
      </div>
    </section>

    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
